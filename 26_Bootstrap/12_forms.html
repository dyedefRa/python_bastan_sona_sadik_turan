<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
</head>

<body class="w-75 mx-auto my-4">


    <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="" id="name" class="form-control" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="" id="email" class="form-control" placeholder="Enter Email">
            <small class="form-text text-muted">
                please enter a correct email
            </small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="" id="password" class="form-control" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select name="" id="city" class="form-control">
                <option value="kocaeli">Kocaeli</option>
                <option value="ankara">Ankara</option>
                <option value="istanbul">Ä°stanbul</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="" id="message" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobies</legend>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" name="" id=""> Running
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" name="" id=""> Football
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" name="" id=""> Reading
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="" id="ch">
            <label class="custom-control-label" for="ch">Check</label>
        </div>

        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" name="example" id="rd1">
                <label for="rd1" class="custom-control-label">Radio 1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" name="example" id="rd2">
                <label for="rd2" class="custom-control-label">Radio 2</label>
            </div>
        </div>

        <div class="input-group mt-3">
            <input type="text" name="" id="" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://sadikturan.com/</span>
            </div>
            <input type="text" name="" id="" class="form-control">

        </div>

        <div class="clearfix mt-4">
            <div class="w-50 float-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="w-50 float-left pl-2">
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="" id="surname" class="form-control" placeholder="Enter surname">
                </div>
            </div>
        </div>

            <div class="w-50 float-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="w-50 float-left pl-2">
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="" id="surname" class="form-control" placeholder="Enter surname">
                </div>
            </div>
        </div>

    </form>
